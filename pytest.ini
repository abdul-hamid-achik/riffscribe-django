[tool:pytest]
DJANGO_SETTINGS_MODULE = riffscribe.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --reuse-db
    --no-migrations
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests with Playwright
    slow: Slow tests
testpaths = tests
asyncio_mode = auto
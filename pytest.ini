[pytest]
DJANGO_SETTINGS_MODULE = riffscribe.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --reuse-db
    --no-migrations
    --cov=transcriber
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests with Playwright
    slow: Slow tests
    captcha: Tests that require captcha functionality
    comment: Tests for comment system functionality
testpaths = tests
# asyncio_mode = auto  # Disabled for e2e compatibility
env_files =
    .env
filterwarnings =
    ignore::UserWarning:pretty_midi.*
    ignore::DeprecationWarning:audioread.*
    ignore::FutureWarning:librosa.*
    ignore::RuntimeWarning:numpy.*
    ignore::UserWarning:django.core.handlers.*
    ignore::DeprecationWarning:.*aifc.*
    ignore::DeprecationWarning:.*sunau.*
    ignore::UserWarning:.*PyS.*
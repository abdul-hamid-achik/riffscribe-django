<!-- Sign Up Modal Content -->
<form hx-post="{% url 'transcriber:auth_modal_signup' %}" hx-target="#modal-body" hx-swap="innerHTML" class="space-y-6">
    {% csrf_token %}

    <!-- Email Field -->
    <div>
        <label for="modal-signup-email" class="block text-sm font-medium text-gray-700 mb-2">
            Email*
        </label>
        <input type="email" id="modal-signup-email" name="email" required value="{{ email|default:'' }}"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            placeholder="Enter your email address">
    </div>

    <!-- Password Field -->
    <div>
        <label for="modal-signup-password1" class="block text-sm font-medium text-gray-700 mb-2">
            Password*
        </label>
        <input type="password" id="modal-signup-password1" name="password1" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            placeholder="Create a password">
        <p class="mt-1 text-sm text-gray-600">Must be at least 8 characters long</p>
    </div>

    <!-- Confirm Password Field -->
    <div>
        <label for="modal-signup-password2" class="block text-sm font-medium text-gray-700 mb-2">
            Confirm Password*
        </label>
        <input type="password" id="modal-signup-password2" name="password2" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            placeholder="Confirm your password">
    </div>

    <!-- Terms Acceptance -->
    <div class="flex items-start">
        <input type="checkbox" id="terms-accept" required
            class="mt-1 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
        <label for="terms-accept" class="ml-2 text-sm text-gray-700">
            I agree to the <a href="#" class="text-blue-600 hover:text-blue-800">Terms of Service</a>
            and <a href="#" class="text-blue-600 hover:text-blue-800">Privacy Policy</a>
        </label>
    </div>

    <!-- Error Display -->
    {% if errors %}
    <div class="bg-red-50 border border-red-200 rounded-lg p-3">
        <div class="flex">
            <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd" />
            </svg>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">Sign up failed</h3>
                <ul class="mt-1 text-sm text-red-700">
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endif %}

    <!-- Submit Button -->
    <div class="space-y-4">
        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Create Account
        </button>

    </div>

    <!-- Sign In Link -->
    <div class="text-center">
        <p class="text-sm text-gray-600">
            Already have an account?
            <a href="#" onclick="showAuthModal('signin')" class="font-medium text-blue-600 hover:text-blue-800">
                Sign in here
            </a>
        </p>
    </div>
</form>

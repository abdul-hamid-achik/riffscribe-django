<!-- Favorite Toggle Button with HTMX -->
{% if user.is_authenticated %}
<button id="favorite-btn"
        hx-post="{% url 'transcriber:toggle_favorite' pk=transcription.pk %}"
        hx-swap="outerHTML"
        class="p-2 rounded-lg border border-gray-200 hover:border-yellow-500 transition-all group relative"
        title="{% if is_favorite %}Remove from favorites{% else %}Add to favorites{% endif %}">
{% else %}
<button id="favorite-btn"
        onclick="showAuthModal('signin')"
        class="p-2 rounded-lg border border-gray-200 hover:border-yellow-500 transition-all group relative"
        title="Sign in to add to favorites">
{% endif %}
    
    <!-- Star Icon -->
    <svg class="w-5 h-5 transition-all
                {% if is_favorite %}
                text-yellow-500 fill-current animate-star-burst
                {% else %}
                text-gray-400 group-hover:text-yellow-500
                {% endif %}" 
         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" 
              d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
    </svg>
    
    <!-- Animated Sparkles (shown on toggle) -->
    {% if is_favorite %}
    <div class="absolute inset-0 pointer-events-none">
        <div class="sparkle sparkle-1"></div>
        <div class="sparkle sparkle-2"></div>
        <div class="sparkle sparkle-3"></div>
        <div class="sparkle sparkle-4"></div>
    </div>
    {% endif %}
</button>

<style>
@keyframes star-burst {
    0% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.3) rotate(180deg); }
    100% { transform: scale(1) rotate(360deg); }
}

.animate-star-burst {
    animation: star-burst 0.6s ease-in-out;
}

.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #F59E0B;
    border-radius: 50%;
    animation: sparkle-animation 0.6s ease-in-out forwards;
}

.sparkle-1 {
    top: 8px;
    left: 8px;
    animation-delay: 0.1s;
}

.sparkle-2 {
    top: 8px;
    right: 8px;
    animation-delay: 0.2s;
}

.sparkle-3 {
    bottom: 8px;
    left: 8px;
    animation-delay: 0.3s;
}

.sparkle-4 {
    bottom: 8px;
    right: 8px;
    animation-delay: 0.4s;
}

@keyframes sparkle-animation {
    0% {
        opacity: 0;
        transform: translate(0, 0) scale(0);
    }
    50% {
        opacity: 1;
        transform: translate(var(--tx, 0), var(--ty, 0)) scale(1);
    }
    100% {
        opacity: 0;
        transform: translate(calc(var(--tx, 0) * 2), calc(var(--ty, 0) * 2)) scale(0);
    }
}

.sparkle-1 { --tx: -8px; --ty: -8px; }
.sparkle-2 { --tx: 8px; --ty: -8px; }
.sparkle-3 { --tx: -8px; --ty: 8px; }
.sparkle-4 { --tx: 8px; --ty: 8px; }
</style>

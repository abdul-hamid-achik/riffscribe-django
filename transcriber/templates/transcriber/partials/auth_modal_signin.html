<!-- Sign In Modal Content -->
<form hx-post="{% url 'transcriber:auth_modal_signin' %}"
      hx-target="#modal-body" 
      hx-swap="innerHTML"
      class="space-y-6">
    {% csrf_token %}
    
    <!-- Email Field -->
    <div>
        <label for="modal-email" class="block text-sm font-medium text-gray-700 mb-2">
            Email*
        </label>
        <input type="email" 
               id="modal-email"
               name="login"
               required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
               placeholder="Enter your email address">
    </div>
    
    <!-- Password Field -->
    <div>
        <label for="modal-password" class="block text-sm font-medium text-gray-700 mb-2">
            Password*
        </label>
        <input type="password" 
               id="modal-password"
               name="password"
               required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
               placeholder="Enter your password">
    </div>
    
    <!-- Remember Me -->
    <div class="flex items-center justify-between">
        <label class="flex items-center">
            <input type="checkbox" name="remember" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            <span class="ml-2 text-sm text-gray-700">Remember me</span>
        </label>
        <a href="#" onclick="showAuthModal('forgot')" class="text-sm text-blue-600 hover:text-blue-800">
            Forgot your password?
        </a>
    </div>
    
    <!-- Error Display -->
    <div id="auth-errors" class="hidden">
        <div class="bg-red-50 border border-red-200 rounded-lg p-3">
            <div class="flex">
                <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Sign in failed</h3>
                    <p class="mt-1 text-sm text-red-700" id="auth-error-message"></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Submit Button -->
    <div class="space-y-4">
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Sign In
        </button>
        
    </div>
    
    <!-- Sign Up Link -->
    <div class="text-center">
        <p class="text-sm text-gray-600">
            Don't have an account? 
            <a href="#" onclick="showAuthModal('signup')" class="font-medium text-blue-600 hover:text-blue-800">
                Create a new account
            </a>
        </p>
    </div>
</form>

<script>
// Handle form submission
document.getElementById('modal-body').addEventListener('htmx:afterRequest', function(evt) {
    if (evt.detail.xhr.status === 200 && evt.detail.elt.tagName === 'FORM') {
        // Check if login was successful (no form in response)
        const responseText = evt.detail.xhr.responseText;
        if (!responseText.includes('<form')) {
            // Success - dispatch custom event
            document.body.dispatchEvent(new CustomEvent('authSuccess'));
        }
    }
});
</script>

<!-- Export pending partial -->
<div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg"
     hx-get="{% url 'transcriber:task_status' task_id=task_id %}"
     hx-trigger="every 1s"
     hx-swap="outerHTML">
    <span class="text-gray-200">
        <svg class="animate-spin h-4 w-4 inline-block mr-2 text-yellow-400" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Generating {{ format|upper }}...
    </span>
    <span class="text-sm text-gray-400">Please wait</span>
</div>

<div class="p-6 bg-green-50 border border-green-200 rounded-lg">
    <div class="flex items-start">
        <svg class="w-6 h-6 text-green-600 mr-3 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div class="flex-1">
            <p class="text-green-800 font-semibold text-lg">Upload Successful!</p>
            <p class="text-gray-600 text-sm mt-1">
                "{{ transcription.filename }}" is being processed. This may take a few minutes.
            </p>
            <div class="mt-4 flex gap-3">
                <a href="{% url 'transcriber:detail' pk=transcription.pk %}" 
                   class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-md transition-colors inline-flex items-center">
                    View Progress
                    <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>
                <button type="button" 
                    onclick="location.reload()"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-4 py-2 rounded-md transition-colors">
                    Upload Another
                </button>
            </div>
        </div>
    </div>
</div>

<div class="p-6 bg-success-green bg-opacity-10 border border-success-green rounded-lg">
    <div class="flex items-start">
        <svg class="w-6 h-6 text-success-green mr-3 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div class="flex-1">
            <p class="text-success-green font-headline font-semibold text-lg">Upload Successful!</p>
            <p class="text-nyt-gray-medium text-sm mt-1 font-body">
                "{{ transcription.filename }}" is being processed. This may take a few minutes.
            </p>
            <div class="mt-4 flex gap-3">
                <a href="{% url 'transcriber:detail' pk=transcription.pk %}" 
                   class="btn-primary inline-flex items-center">
                    View Progress
                    <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>
                <button type="button" 
                    onclick="location.reload()"
                    class="btn-secondary">
                    Upload Another
                </button>
            </div>
        </div>
    </div>
</div>

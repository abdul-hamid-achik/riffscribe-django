<!-- Forgot Password Modal Content -->
<form hx-post="{% url 'account_reset_password' %}"
      hx-target="#modal-body" 
      hx-swap="innerHTML"
      class="space-y-6">
    {% csrf_token %}
    
    <!-- Email Field -->
    <div>
        <label for="modal-forgot-email" class="block text-sm font-medium text-gray-700 mb-2">
            Email Address*
        </label>
        <input type="email" 
               id="modal-forgot-email"
               name="email"
               required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
               placeholder="Enter your email address">
        <p class="mt-1 text-sm text-gray-600">We'll send you a link to reset your password</p>
    </div>
    
    <!-- Error Display -->
    <div id="forgot-errors" class="hidden">
        <div class="bg-red-50 border border-red-200 rounded-lg p-3">
            <div class="flex">
                <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Reset failed</h3>
                    <p class="mt-1 text-sm text-red-700" id="forgot-error-message"></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Submit Button -->
    <div class="space-y-4">
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Send Reset Link
        </button>
        
        <!-- Back to Sign In Link -->
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Remember your password? 
                <a href="#" onclick="showAuthModal('signin')" class="font-medium text-blue-600 hover:text-blue-800">
                    Sign in here
                </a>
            </p>
        </div>
    </div>
</form>

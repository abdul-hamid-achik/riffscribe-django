{% csrf_token %}

<div id="export-status-message" class="text-center p-4 bg-blue-50 rounded-lg border border-blue-200">
    <div class="flex items-center justify-center gap-3 mb-3">
        <svg class="animate-spin w-6 h-6 text-blue-500" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
        </svg>
        <span class="text-lg font-semibold text-blue-700">Generating All Formats</span>
    </div>
    
    <div class="space-y-2">
        {% for task in tasks %}
        <div class="flex items-center justify-between bg-white p-3 rounded border">
            <span class="text-sm text-gray-700 capitalize">{{ task.format }} Export</span>
            <span class="text-xs text-blue-600">Processing...</span>
        </div>
        {% endfor %}
    </div>
    
    {% if not tasks %}
    <div class="text-green-600">
        <svg class="w-6 h-6 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        All formats already exist - no new exports needed!
    </div>
    {% endif %}
</div>

<!-- Auto-refresh to check completion -->
<script>
    // Poll for export completion every 3 seconds
    setTimeout(function checkAllExports() {
        const tasks = {{ tasks|safe }};
        if (tasks.length === 0) {
            // No tasks to check - refresh page to show completed exports
            location.reload();
            return;
        }
        
        // Check status of all tasks
        Promise.all(tasks.map(task => 
            fetch(`{% url "transcriber:task_status" task_id="TASK_ID" %}`.replace('TASK_ID', task.task_id))
                .then(response => response.json())
                .catch(() => ({ state: 'PENDING' }))
        )).then(results => {
            const allCompleted = results.every(result => result.state === 'SUCCESS');
            const anyFailed = results.some(result => result.state === 'FAILURE');
            
            if (allCompleted) {
                // All exports completed successfully
                document.getElementById('export-status-message').innerHTML = `
                    <div class="text-center p-4 bg-green-50 rounded-lg border border-green-200">
                        <div class="flex items-center justify-center gap-3 mb-2">
                            <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                            <span class="text-lg font-semibold text-green-700">All Formats Generated!</span>
                        </div>
                        <p class="text-sm text-green-600">Refreshing page to show downloads...</p>
                    </div>
                `;
                // Refresh page to show new exports
                setTimeout(() => location.reload(), 1500);
            } else if (anyFailed) {
                // Some exports failed
                document.getElementById('export-status-message').innerHTML = `
                    <div class="text-center p-4 bg-yellow-50 rounded-lg border border-yellow-200">
                        <div class="flex items-center justify-center gap-3 mb-2">
                            <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span class="text-lg font-semibold text-yellow-700">Some Exports Completed</span>
                        </div>
                        <p class="text-sm text-yellow-600">Some formats completed successfully. Refreshing page...</p>
                    </div>
                `;
                // Refresh page to show completed exports
                setTimeout(() => location.reload(), 2000);
            } else {
                // Still processing - check again
                setTimeout(checkAllExports, 3000);
            }
        }).catch(error => {
            console.error('Error checking export statuses:', error);
            // Check again after error
            setTimeout(checkAllExports, 4000);
        });
    }, 3000);
</script>
